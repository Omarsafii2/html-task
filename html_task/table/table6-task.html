<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        table {
            border-collapse: collapse; 
            
        }
        th, td {
            border: 1px solid black; 
            padding: 10px; 
        }
    </style>
</head>
<body>

    <table>
        <tbody>
            <tr>
                <th rowspan="2">state of health </th>
                <th colspan="2">fasting value</th>
                <th>After eating</th>
            </tr>

            <tr>
                <th>minimum</th>
                <th>maximum</th>
                <th>2 hours after eating</th>
            </tr>

            <tr>
               <th>Healthy</th>
               <th>70</th>
               <th>100</th>
               <th>less than 140</th>
            </tr>

            <tr>
                <th>pre-Diabetes</th>
                <th>101</th>
                <th>126</th>
                <th>140 to 200</th>
            </tr>
            <tr>
                <th>diabetes</th>
                <th>more than 126</th>
                <th>N/A</th>
                <th>more than 200</th>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
